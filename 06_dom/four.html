<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff; font-size: 1.5rem">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = language;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("PHP");
    addLanguage("Typescript");
    function addOptLanguage(language) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(li);
    }

    addOptLanguage("Go");
    addOptLanguage("Rust");

    // Edit

    const secondLanguage = document.querySelector("li:nth-child(2)");
    console.log(secondLanguage);
    // secondLanguage.innerHTML = 'C++'
    const newli = document.createElement("li");
    newli.textContent = "Python";
    secondLanguage.replaceWith(newli);

    // Edit 2
    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li>Ruby</li>";

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
  </script>
</html>
