<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manupulation Three</title>
  </head>
  <body style="background-color: #212121; color: #fff">What</body>
  <script>
    const div = document.createElement('div');
    div.className = 'my-class'
    div.id = Math.round(Math.random() * 10) + 1
    div.setAttribute('title', "generated title")
    div.innerText = "I am the div text. \n";
    const text = document.createTextNode('I am created by createTextNode');
    div.appendChild(text);
    document.querySelector('body').appendChild(div)
    console.log(div)
  </script>
</html>
